name: history-microservice Knip
on:
  workflow_run:
    types:
      - completed
    workflows:
      - NPM Cache
    paths:
    - 'history-microservice/**.ts'
    - 'history-microservice/**.tsx'
    - 'history-microservice/**.js'
    - 'history-microservice/**.cjs'
    - 'history-microservice/**.json'
    - 'history-microservice/**.svelte'
    - '.github/workflows/history-microservice.knip.yml'
env:
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.CURRENT_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.CURRENT_NODE_VERSION }}
      - name: Restore Builds
        id: cache-builds-restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.npm
          key: "${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}"
      - run: npm ci
      - run: cd history-microservice && npm ci
      - run: cd history-microservice && npm run knip
